<!DOCTYPE html>
<html>
<head>
    <title>Fire Weather Index (FWI)Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login h1 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 8px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <input type="text" name="Temperature" placeholder="Temperature" required><br>
            <input type="text" name="RH" placeholder="RH" required><br>
            <input type="text" name="Ws" placeholder="Ws" required><br>
            <input type="text" name="Rain" placeholder="Rain" required><br>
            <input type="text" name="FFMC" placeholder="FFMC" required><br>
            <input type="text" name="DMC" placeholder="DMC" required><br>
            <input type="text" name="ISI" placeholder="ISI" required><br>
            <input type="text" name="Classes" placeholder="Classes" required><br>
            <input type="text" name="Region" placeholder="Region" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if result is not none %}
            <h2>The FWI Prediction is {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
